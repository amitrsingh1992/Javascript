<html>

<head>
    <title>Curry Method Addition</title>
</head>

<body>
    <script>
        	function add(a, b) {
    if (arguments.length < 1) {
        return add;
    } else if (arguments.length < 2) {
        return function(c) {return a + c }
    } else {
        return a + b;
    }
}
			function final()
            {
                var temp1 = new Number(document.form1.a.value);
                var temp2 = new Number(document.form1.b.value);
                document.write("Sum "+temp1+" and "+temp2+" is "+ add(temp1)(temp2));
            }
            </script>
    <p>Press <strong>Click Me</strong> button after putting input value.</p>
    <form name="form1">
        first number: <input type="Number" name="a" required/> second number:<input type="Number" name="b" required/>
        <br><br>
        <input type="button" value="Click me" onclick="final()"/>
    </form>
</body>

</html>
