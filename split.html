<html>
    <head>
        <title>Prog to split the given data</title>
    </head>
    <body>
        <script>
        var text="Tim:20,Henry:30,Linda:35";
        document.write(text+"<br><br>");
      
        var re = /\s*:\s*/;
        var nameList=text.split(re);
        
        document.write("["+nameList+"]");
        </script>
    </body>
    </html>
